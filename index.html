<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#8b5cf6" />

  <!-- iOS support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="QR Generator" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

  <style>
    body { font-family: 'Sarabun', sans-serif; }
    #downloadBtn, #copyBtn, #clearBtn {
      transform: scale(0);
      transition: transform 0.25s ease-out;
    }
    .show { transform: scale(1) !important; }

</head>
<body class="bg-gradient-to-br from-indigo-300 via-purple-300 to-pink-300 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl p-8 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-indigo-700 mb-2">QR Code Generator</h1>
    <p class="text-gray-600 mb-6">‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏•‡∏∞‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å QR Code ‡πÑ‡∏î‡πâ‡πÉ‡∏ô‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏î‡∏µ‡∏¢‡∏ß üí´</p>

    <div class="flex flex-col sm:flex-row gap-3 mb-4">
      <input
        type="text"
        id="urlInput"
        placeholder="‡∏Å‡∏£‡∏≠‡∏Å URL ‡∏´‡∏£‡∏∑‡∏≠‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..."
        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 transition-all outline-none text-gray-700"
      />
      <button id="generateBtn" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 transition-transform transform hover:scale-105">
        ‡∏™‡∏£‡πâ‡∏≤‡∏á
      </button>
    </div>

    <p id="errorMessage" class="text-red-500 h-6 mb-4"></p>

    <div id="qrcode" class="flex justify-center items-center p-4 bg-gray-100 rounded-lg min-h-[256px] w-full max-w-[256px] mx-auto">
      <span class="text-gray-400">QR Code ‡∏à‡∏∞‡∏õ‡∏£‡∏≤‡∏Å‡∏è‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà</span>
    </div>

    <div class="mt-6 flex flex-wrap justify-center gap-3">
      <button id="downloadBtn" class="bg-pink-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-pink-600 focus:ring-4 focus:ring-pink-300">
        ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î
      </button>
      <button id="copyBtn" class="bg-green-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-600 focus:ring-4 focus:ring-green-300">
        ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å
      </button>
      <button id="clearBtn" class="bg-gray-400 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-500 focus:ring-4 focus:ring-gray-300">
        ‡∏•‡πâ‡∏≤‡∏á
      </button>
    </div>
  </div>

  <script>
    const urlInput = document.getElementById('urlInput');
    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const copyBtn = document.getElementById('copyBtn');
    const clearBtn = document.getElementById('clearBtn');
    const qrCodeContainer = document.getElementById('qrcode');
    const errorMessage = document.getElementById('errorMessage');
    let qrcode = null;

    const showButtons = (show = true) => {
      [downloadBtn, copyBtn, clearBtn].forEach(btn => {
        if (show) btn.classList.add('show');
        else btn.classList.remove('show');
      });
    };

    const generateQRCode = () => {
      const url = urlInput.value.trim();
      errorMessage.textContent = '';

      qrCodeContainer.innerHTML = '';
      showButtons(false);

      if (!url) {
        errorMessage.textContent = '‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å URL ‡∏´‡∏£‡∏∑‡∏≠‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡πà‡∏≠‡∏ô';
        qrCodeContainer.innerHTML = '<span class="text-gray-400">QR Code ‡∏à‡∏∞‡∏õ‡∏£‡∏≤‡∏Å‡∏è‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà</span>';
        return;
      }

      qrcode = new QRCode(qrCodeContainer, {
        text: url,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      setTimeout(() => showButtons(true), 300);
    };

    generateBtn.addEventListener('click', generateQRCode);
    urlInput.addEventListener('keydown', e => e.key === 'Enter' && generateQRCode());

    downloadBtn.addEventListener('click', () => {
      const qrImg = qrCodeContainer.querySelector('img');
      const qrCanvas = qrCodeContainer.querySelector('canvas');
      if (!qrImg && !qrCanvas) return;

      const link = document.createElement('a');
      link.download = 'qrcode.png';
      link.href = qrImg ? qrImg.src : qrCanvas.toDataURL('image/png');
      link.click();
    });

    copyBtn.addEventListener('click', async () => {
      const qrImg = qrCodeContainer.querySelector('img');
      const qrCanvas = qrCodeContainer.querySelector('canvas');
      const src = qrImg ? qrImg.src : qrCanvas?.toDataURL('image/png');
      if (!src) return;

      try {
        const response = await fetch(src);
        const blob = await response.blob();
        await navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })]);
        alert('‚úÖ ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å QR Code ‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏Ñ‡∏•‡∏¥‡∏õ‡∏ö‡∏≠‡∏£‡πå‡∏î‡πÅ‡∏•‡πâ‡∏ß!');
      } catch (err) {
        alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÑ‡∏î‡πâ‡πÉ‡∏ô‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏ô‡∏µ‡πâ');
      }
    });

    clearBtn.addEventListener('click', () => {
      urlInput.value = '';
      qrCodeContainer.innerHTML = '<span class="text-gray-400">QR Code ‡∏à‡∏∞‡∏õ‡∏£‡∏≤‡∏Å‡∏è‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà</span>';
      errorMessage.textContent = '';
      showButtons(false);
    });

    // PWA registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(() => console.log('‚úÖ Service Worker registered'))
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
