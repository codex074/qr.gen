<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator & Scanner</title>
  
  <link rel="icon" type="image/png" href="./icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="./icons/icon-192x192.png" />
  
  <link rel="manifest" href="./manifest.json" />
  
  <meta name="theme-color" content="#8b5cf6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="QRGen" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body { font-family: 'Sarabun', sans-serif; }
    /* Animation classes */
    #downloadBtn, #copyBtn, #clearBtn, #scanClearBtn {
      transform: scale(0);
      transition: transform 0.2s ease-out;
    }
    .show { transform: scale(1) !important; }
    .tab-active { border-bottom: 3px solid #6366f1; color: #4338ca; font-weight: 700; }
    .tab-inactive { color: #6b7280; }
    /* SweetAlert Font Override */
    div:where(.swal2-container) div:where(.swal2-popup) {
      font-family: 'Sarabun', sans-serif !important;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-300 via-purple-300 to-pink-300 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white/95 backdrop-blur-md rounded-3xl shadow-2xl p-6 sm:p-8 w-full max-w-md text-center">
    
    <div class="flex justify-center space-x-8 mb-6 border-b border-gray-200">
      <button id="tabCreate" class="pb-2 px-2 text-lg transition-colors tab-active">Create QR</button>
      <button id="tabScan" class="pb-2 px-2 text-lg transition-colors tab-inactive">Scan QR</button>
    </div>

    <div id="generatorSection">
      <h1 class="text-2xl font-bold text-indigo-700 mb-2">Create QR Code</h1>
      <p class="text-gray-600 mb-6 text-sm">Create and save QR Codes in a single click üí´</p>

      <div class="flex flex-col sm:flex-row gap-3 mb-4">
        <input type="text" id="urlInput" placeholder="Enter URL or text..." class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 transition-all outline-none text-gray-700" />
        <button id="generateBtn" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-transform transform hover:scale-105">Generate</button>
      </div>

      <p id="errorMessage" class="text-red-500 h-6 mb-4 text-sm"></p>
      <div id="qrcode" class="flex justify-center items-center p-4 bg-gray-100 rounded-lg min-h-[256px] w-full max-w-[256px] mx-auto border-2 border-dashed border-gray-300">
        <span class="text-gray-400 text-sm">QR Code will appear here</span>
      </div>

      <div class="mt-6 flex flex-wrap justify-center gap-3">
        <button id="downloadBtn" class="bg-pink-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-pink-600">Download</button>
        <button id="copyBtn" class="bg-green-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-600">Copy</button>
        <button id="clearBtn" class="bg-gray-400 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-500">Clear</button>
      </div>
    </div>

    <div id="scannerSection" class="hidden">
      <h1 class="text-2xl font-bold text-indigo-700 mb-2">Scan QR Code</h1>
      <p class="text-gray-600 mb-6 text-sm">Use camera or select image to scan üì∏</p>

      <div id="readerWrapper" class="relative overflow-hidden rounded-2xl bg-black w-full max-w-[280px] mx-auto aspect-square mb-6 border-4 border-gray-100 shadow-inner flex items-center justify-center">
        <div id="reader" class="w-full h-full"></div>
        <div id="readerPlaceholder" class="absolute text-gray-400 text-sm flex flex-col items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            Camera is off
        </div>
      </div>

      <div id="scanResultContainer" class="hidden mb-4 p-3 bg-indigo-50 rounded-lg border border-indigo-100 text-left">
        <p class="text-xs text-indigo-500 font-bold uppercase tracking-wider mb-1">Latest Result:</p>
        <p id="scanResultText" class="text-gray-800 font-medium break-all text-sm mb-2"></p>
        <div class="flex gap-2">
            <button id="miniCopyBtn" class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded hover:bg-green-200 font-bold">üìã Copy</button>
            <a id="miniOpenLinkBtn" href="#" target="_blank" class="hidden text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded hover:bg-indigo-200 font-bold">üîó Open Link</a>
        </div>
      </div>

      <div class="flex gap-4 justify-center items-stretch">
        
        <div class="flex-1">
            <button id="startScanBtn" class="w-full h-14 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 shadow-lg hover:shadow-indigo-500/30 transition-all transform active:scale-95 flex items-center justify-center group" aria-label="Start Camera">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>

            <button id="stopScanBtn" class="hidden w-full h-14 bg-red-500 text-white rounded-xl hover:bg-red-600 shadow-lg transition-all transform active:scale-95 flex items-center justify-center" aria-label="Stop Camera">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="relative flex-1">
            <input type="file" id="qrInputFile" accept="image/*" class="hidden" />
            <button id="uploadScanBtn" class="w-full h-14 bg-white border-2 border-indigo-100 text-indigo-600 rounded-xl hover:bg-indigo-50 hover:border-indigo-300 shadow-lg transition-all transform active:scale-95 flex items-center justify-center group" aria-label="Select Image">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </button>
        </div>
      </div>
      
      <button id="scanClearBtn" class="w-full mt-4 text-gray-400 text-sm font-semibold hover:text-gray-600 transition-colors h-8 flex items-center justify-center gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
        Clear Data
      </button>

    </div>
  </div>

  <script>
    // --- 1. TABS SYSTEM ---
    const tabCreate = document.getElementById('tabCreate');
    const tabScan = document.getElementById('tabScan');
    const generatorSection = document.getElementById('generatorSection');
    const scannerSection = document.getElementById('scannerSection');

    const switchTab = (mode) => {
      if (mode === 'create') {
        tabCreate.className = 'pb-2 px-2 text-lg transition-colors tab-active';
        tabScan.className = 'pb-2 px-2 text-lg transition-colors tab-inactive';
        generatorSection.classList.remove('hidden');
        scannerSection.classList.add('hidden');
        stopCamera();
      } else {
        tabCreate.className = 'pb-2 px-2 text-lg transition-colors tab-inactive';
        tabScan.className = 'pb-2 px-2 text-lg transition-colors tab-active';
        generatorSection.classList.add('hidden');
        scannerSection.classList.remove('hidden');
      }
    };
    tabCreate.addEventListener('click', () => switchTab('create'));
    tabScan.addEventListener('click', () => switchTab('scan'));

    // --- 2. GENERATOR LOGIC ---
    const urlInput = document.getElementById('urlInput');
    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const copyBtn = document.getElementById('copyBtn');
    const clearBtn = document.getElementById('clearBtn');
    const qrCodeContainer = document.getElementById('qrcode');
    const errorMessage = document.getElementById('errorMessage');
    let qrcode = null;

    const showGenButtons = (show = true) => [downloadBtn, copyBtn, clearBtn].forEach(btn => btn.classList.toggle('show', show));

    const generateQRCode = () => {
      const url = urlInput.value.trim();
      errorMessage.textContent = '';
      qrCodeContainer.innerHTML = '';
      showGenButtons(false);
      if (!url) {
        errorMessage.textContent = '‚ö†Ô∏è Please enter text first';
        qrCodeContainer.innerHTML = '<span class="text-gray-400 text-sm">QR Code will appear here</span>';
        return;
      }
      qrcode = new QRCode(qrCodeContainer, {
        text: url, width: 256, height: 256,
        colorDark: "#000000", colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
      setTimeout(() => showGenButtons(true), 300);
    };

    generateBtn.addEventListener('click', generateQRCode);
    urlInput.addEventListener('keydown', e => e.key === 'Enter' && generateQRCode());

    downloadBtn.addEventListener('click', () => {
      const qrImg = qrCodeContainer.querySelector('img');
      const qrCanvas = qrCodeContainer.querySelector('canvas');
      if (!qrImg && !qrCanvas) return;
      const link = document.createElement('a');
      link.download = 'qrcode.png';
      link.href = qrImg ? qrImg.src : qrCanvas.toDataURL('image/png');
      link.click();
    });

    copyBtn.addEventListener('click', async () => {
      const qrImg = qrCodeContainer.querySelector('img');
      const qrCanvas = qrCodeContainer.querySelector('canvas');
      const src = qrImg ? qrImg.src : qrCanvas?.toDataURL('image/png');
      if (!src) return;
      try {
        const response = await fetch(src);
        const blob = await response.blob();
        await navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })]);
        Swal.fire({ icon: 'success', title: 'Image copied to clipboard!', toast: true, position: 'top-end', showConfirmButton: false, timer: 2000 });
      } catch (err) { alert('Copy failed'); }
    });

    clearBtn.addEventListener('click', () => {
      urlInput.value = '';
      qrCodeContainer.innerHTML = '<span class="text-gray-400 text-sm">QR Code will appear here</span>';
      errorMessage.textContent = '';
      showGenButtons(false);
    });

    // --- 3. SCANNER LOGIC ---
    const startScanBtn = document.getElementById('startScanBtn');
    const stopScanBtn = document.getElementById('stopScanBtn');
    const uploadScanBtn = document.getElementById('uploadScanBtn');
    const scanClearBtn = document.getElementById('scanClearBtn');
    const qrInputFile = document.getElementById('qrInputFile');
    const readerPlaceholder = document.getElementById('readerPlaceholder');
    const scanResultContainer = document.getElementById('scanResultContainer');
    const scanResultText = document.getElementById('scanResultText');
    const miniCopyBtn = document.getElementById('miniCopyBtn');
    const miniOpenLinkBtn = document.getElementById('miniOpenLinkBtn');
    let html5QrCode;

    const isValidUrl = (string) => {
      try { new URL(string); return true; } catch (_) { return false; }
    };

    const updateScanResultUI = (text) => {
        scanResultContainer.classList.remove('hidden');
        scanResultText.textContent = text;
        scanClearBtn.classList.add('show');
        const isUrl = isValidUrl(text);
        miniOpenLinkBtn.classList.toggle('hidden', !isUrl);
        if(isUrl) miniOpenLinkBtn.href = text;
    };

    const onScanSuccess = (decodedText) => {
      stopCamera();
      updateScanResultUI(decodedText);
      const isUrl = isValidUrl(decodedText);
      Swal.fire({
        title: 'üéâ Scan Successful!', text: decodedText, icon: 'success',
        showCancelButton: true, showDenyButton: isUrl,
        confirmButtonText: 'üìã Copy', confirmButtonColor: '#10b981',
        denyButtonText: 'üîó Open Link', denyButtonColor: '#4f46e5',
        cancelButtonText: 'Close', reverseButtons: true
      }).then((result) => {
        if (result.isConfirmed) {
          navigator.clipboard.writeText(decodedText).then(() => Swal.fire({ icon: 'success', title: 'Copied successfully!', toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 }));
        } else if (result.isDenied) {
          window.open(decodedText, '_blank');
        }
      });
    };

    const startCamera = () => {
      readerPlaceholder.classList.add('hidden');
      scanResultContainer.classList.add('hidden');
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, onScanSuccess)
      .then(() => {
        startScanBtn.classList.add('hidden');
        stopScanBtn.classList.remove('hidden');
      })
      .catch(err => {
        Swal.fire('Error', 'Cannot start camera: ' + err, 'error');
        readerPlaceholder.classList.remove('hidden');
      });
    };

    const stopCamera = () => {
      if (html5QrCode && html5QrCode.isScanning) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          startScanBtn.classList.remove('hidden');
          stopScanBtn.classList.add('hidden');
          readerPlaceholder.classList.remove('hidden');
        }).catch(err => console.log("Failed to stop", err));
      }
    };

    startScanBtn.addEventListener('click', startCamera);
    stopScanBtn.addEventListener('click', stopCamera);
    uploadScanBtn.addEventListener('click', () => qrInputFile.click());
    
    // Clear Scan Logic
    scanClearBtn.addEventListener('click', () => {
        scanResultContainer.classList.add('hidden');
        scanResultText.textContent = '';
        qrInputFile.value = '';
        scanClearBtn.classList.remove('show');
    });

    miniCopyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(scanResultText.textContent);
        const originalText = miniCopyBtn.textContent;
        miniCopyBtn.textContent = '‚úÖ';
        setTimeout(() => miniCopyBtn.textContent = originalText, 1500);
    });

    qrInputFile.addEventListener('change', e => {
      if (e.target.files.length == 0) return;
      const html5QrCodeFile = new Html5Qrcode("reader");
      html5QrCodeFile.scanFile(e.target.files[0], true)
        .then(decodedText => onScanSuccess(decodedText))
        .catch(err => Swal.fire('QR Code Not Found', 'Cannot read this file', 'error'));
    });

    // --- 4. SERVICE WORKER REGISTRATION ---
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('‚úÖ Service Worker registered'))
          .catch(err => console.error('‚ùå SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
